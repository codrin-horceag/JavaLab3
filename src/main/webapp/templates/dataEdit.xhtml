<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
>
<body>
<ui:composition>
    <p:dialog header="Header" widgetVar="dlg2" minHeight="80" width="550" showEffect="fade">
        <div class="card">
            <h:form>
                <p:panel header="Add team">
                    <h:panelGrid columns="4" cellpadding="5" styleClass="mb-3">
                        <h:outputLabel for="txt1" value="Team name:"/>
                        <p:inputText id="txt1" value="#{TeamsController.selectedTeamName}" required="true" label="Text 1">
                            <f:validateLength minimum="2"/>
                        </p:inputText>

                        <h:outputLabel for="txt2" value="Founding date:"/>
                        <p:inputText type="date" id="txt2" value="#{TeamsController.selectedTeamDate}" required="true"  pattern="dd-MMM-yyyy"/>

                        <p:outputLabel for="@next" value="City Name:"/>
                        <p:selectOneMenu id="option"  value="#{TeamsController.selectedTeamCity}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{CityController.cities}" var="item" itemValue="#{item.id}" itemLabel="#{item.name}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton partialSubmit="false" value="Add" styleClass="mr-2" action="#{TeamController.addTeam}"/>
                </p:panel>
            </h:form>
        </div>
    </p:dialog>

</ui:composition>
</body>
</html>
