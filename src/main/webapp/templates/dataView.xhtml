<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{TeamsController.teams}">
                <p:column headerText="Name">
                    <h:outputText value="#{team.name}" />
                </p:column>

                <p:column headerText="Founding date">
                    <h:outputText value="#{team.foundingDate}" />
                </p:column>

                <p:column headerText="City id">
                    <h:outputText value="#{team.cityId}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
</h:body>
</html>
