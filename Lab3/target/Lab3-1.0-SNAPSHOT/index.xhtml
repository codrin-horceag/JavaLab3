<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link type="text/css" rel="stylesheet" href="%PATH_TO_THEME_FOLDER%/skin.css"/>
<f:view>
    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{TeamsController.getTeams()}">
                <p:column headerText="Name">
                    <h:outputText value="#{team.name}" />
                </p:column>

                <p:column headerText="Founding date">
                    <h:outputText value="#{team.foundingDate}" />
                </p:column>

                <p:column headerText="City name">
                    <h:outputText value="#{team.City.name}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

    <p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg2').show()"/>
    <p:dialog header="Header" widgetVar="dlg2" minHeight="40" width="350" showEffect="fade" modal="true">
        <h:form>
            <h5>Name</h5>
            <h:inputText value="name"></h:inputText>
            <h5>Name</h5>
            <h:inputText value="foundingDate"></h:inputText>
            <h5>Name</h5>
            <h:inputText value="cityName"></h:inputText>
            <p:commandButton value="Submit" type="button" icon="pi pi-external-link" onclick="TeamsController.addTeam(name, foundingDate, cityName)"/>

        </h:form>
    </p:dialog>

</f:view>
</html>
