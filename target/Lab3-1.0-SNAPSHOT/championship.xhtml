<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{TeamsController.combinationList}">
                <p:column headerText="Day">
                    <h:outputText value="#{team.day}" />
                </p:column>
                <p:column headerText="Home">
                    <h:outputText value="#{team.home}" />
                </p:column>
                <p:column headerText="Away">
                    <h:outputText value="#{team.away}" />
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

</h:body>
</html>
